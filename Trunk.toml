
[build]
target = "index.html"
dist = "dist"
release = false

public_url = "/inyew/"
# "/{project_name}/" for {username}.github.io/{project_name}, "/" for {username}.github.io

[watch]
watch = [ "./index.html", "src/", "css/", "static/", ]

[clean]
dist = "dist"

[[hooks]]
command = "sh"
stage = "pre_build"
# run tailwind build with webpack
command_arguments = [ "-c", "[ ! -d \"./node_modules\" ] && npm i || :; npm run build_css", ]
